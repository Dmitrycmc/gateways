<h1 mat-dialog-title *ngIf="!data._id">Create new device</h1>
<h1 mat-dialog-title *ngIf="data._id">Edit device</h1>
<div mat-dialog-content (keyup.enter)="onSave()">
  Name: <input [(ngModel)]="data.name" />
  <div class="buttons-container">
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onDelete()" *ngIf="data._id" color="warn">Delete</button>
  </div>
</div>
