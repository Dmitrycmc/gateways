<div class="page-container">
  <div cdkDropListGroup *ngIf="devices && gateways" class="gateways-container">
    <div *ngFor="let gateway of gateways">
      <app-gateway [gateway]="gateway" [devices]="getAttachedDevices(gateway._id)!"/>
    </div>
    <app-gateway [devices]="getAttachedDevices(null)!"/>
    <app-new-gateway />
  </div>

  <div class="spinner-container" *ngIf="!devices || !gateways">
    <mat-spinner />
  </div>

  <app-footer />
</div>
