<div class="page-container">
  <div cdkDropListGroup *ngIf="devices && gateways">
    <div *ngFor="let gateway of gateways">
      <app-gateway [gateway]="gateway" [devices]="getAttachedDevices(gateway._id)!" [update]="update"/>
    </div>
    <app-gateway [devices]="getAttachedDevices(null)!" [update]="update"/>
    <app-new-gateway [update]="update"/>
  </div>

  <div class="spinner-container" *ngIf="!devices || !gateways">
    <mat-spinner />
  </div>

  <app-footer />
</div>
