<h1 mat-dialog-title *ngIf="!data.id">Create new gateway</h1>
<h1 mat-dialog-title *ngIf="data.id">Edit gateway</h1>
<div mat-dialog-content>
  Name: <input [(ngModel)]="data.name" />
  <div class="buttons-container">
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onDelete()" *ngIf="data.id" color="warn">Delete</button>
  </div>
</div>
