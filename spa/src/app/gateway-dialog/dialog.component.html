<h1 mat-dialog-title *ngIf="!data._id">Create new gateway</h1>
<h1 mat-dialog-title *ngIf="data._id">Edit gateway</h1>
<div mat-dialog-content>
  <div class="fields-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" (keyup.enter)="onSave()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>SerialNumber</mat-label>
      <input matInput [(ngModel)]="data.serialNumber" (keyup.enter)="onSave()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>IPv4</mat-label>
      <input matInput [(ngModel)]="data.IPv4" (keyup.enter)="onSave()">
    </mat-form-field>
  </div>
  <div class="buttons-container">
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onDelete()" *ngIf="data._id" color="warn">Delete</button>
  </div>
</div>
