<div class="wrapper">
  <p class="name-button" (click)="openDialog()" *ngIf="gateway">{{gateway.name}}</p>
  <p class="name" *ngIf="!gateway">Unbounded devices</p>
  <div class="devices">
    <div *ngFor="let device of devices">
      <app-device *ngIf="device.gatewayId === gateway?.id" [device]="device" [update]="update"/>
    </div>
    <app-new-device [gatewayId]="gateway?.id || null" [update]="update" />
  </div>
</div>
